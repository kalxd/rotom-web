<mat-form-field>
	<mat-label>表情分类</mat-label>
	<mat-select [(ngModel)]="curCat">
		@for (cat of cats(); track $index) {
		<mat-option [value]="cat">{{ cat.name }}</mat-option>
		}
	</mat-select>

</mat-form-field>

<button matButton="outlined">添加分类</button>
<button matButton="outlined">删除当前分类</button>
