<ui-container>
	<ui-form title="请登录" [formGroup]="loginForm">
		<ui-form-field label="用户名">
			<input formControlName="username" />
		</ui-form-field>
		<ui-form-field label="密码">
			<input type="password" formControlName="password" />
		</ui-form-field>

		<button (click)="connectLogin()">登录</button>
	</ui-form>
</ui-container>
