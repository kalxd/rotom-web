<h2 mat-dialog-title>编辑表情描述</h2>

<mat-dialog-content>
	<p>
		<mat-form-field>
			<mat-label>描述</mat-label>
			<input matInput [(ngModel)]="desc" />
		</mat-form-field>
	</p>
</mat-dialog-content>

<mat-dialog-actions>
	<button matButton [mat-dialog-close]="null">不好</button>
	<button matButton [mat-dialog-close]="desc()">好</button>
</mat-dialog-actions>
