<ui-form-dialog title="添加新表情" [formGroup]="fg" (submit)="connectSubmit()">
	<ui-form-field label="表情文件">
		<input #file type="file" (change)="connectFileChange($event)" accept="image/png, image/jpeg, image/webp" />
	</ui-form-field>
	<ui-form-field label="表情描述">
		<textarea rows="2" formControlName="desc"></textarea>
	</ui-form-field>
</ui-form-dialog>
