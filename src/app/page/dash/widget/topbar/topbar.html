<ui-topbar>
	<ui-item [grow]="1">
		<select [(ngModel)]="catState.curCat">
			@for (cat of catState.cats(); track cat.id) {
			<option [ngValue]="cat">{{ cat.name }}（{{ cat.count }}）</option>
			}
		</select>
		<button (click)="catDialog().show(null)">添加分类</button>
		<button (click)="connectEditCat()">编辑分类</button>
	</ui-item>
	<ui-item>
		<input placeholder="搜索当前表情" [(ngModel)]="emojiState.searchWord" />
		<button (click)="emojiState.searchClick.next()">搜索</button>
		<button>添加表情</button>
	</ui-item>
</ui-topbar>

<xg-cat-dialog />
