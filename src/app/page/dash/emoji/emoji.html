<mat-grid-list cols="3">
	@for (emoji of emojis(); track emoji.id) {
	<mat-grid-tile>
		<mat-card appearance="outlined">
			@let imgSrc = "/_/file/view/" + emoji.fileSha;
			<img mat-card-image [src]="imgSrc" style="max-width: 100%; max-height: 100%;" />
			<mat-card-content>
				<p>{{ emoji.id }} - {{ emoji.desc }}</p>
			</mat-card-content>
			<mat-card-actions>
				<button>ok</button>
			</mat-card-actions>
		</mat-card>
	</mat-grid-tile>
	}
</mat-grid-list>
