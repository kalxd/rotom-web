<ui-form-dialog title="编辑表情" [formGroup]="fg" (submit)="connectSubmit()">
	<ui-form-field label="分类">
		<select formControlName="cat">
			@for (cat of this.catState.cats(); track cat.id) {
			<option [ngValue]="cat">{{ cat.name }}（{{ cat.count }}）</option>
			}
		</select>
	</ui-form-field>

	<ui-form-field label="描述">
		<textarea rows="2" formControlName="desc"></textarea>
	</ui-form-field>
</ui-form-dialog>
