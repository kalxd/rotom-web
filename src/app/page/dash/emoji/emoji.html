@for (emoji of emojis(); track emoji.id) {
<mat-card appearance="outlined">
	@let imgSrc = "/_/file/view/" + emoji.fileSha;
	<img mat-card-image [src]="imgSrc" style="max-width: 100%; max-height: 100%;" />
	<mat-card-content>
		<p>{{ emoji.desc }}</p>
	</mat-card-content>
	<mat-card-actions>
		<button matButton (click)="showDescEditor(emoji)">编辑</button>
		<button matButton (click)="confirmDelete(emoji)">删除</button>
	</mat-card-actions>
</mat-card>
}
